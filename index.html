<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
			<a-scene embedded arjs>
				<a-light type="ambient" color="#ffffff"></a-light>
				<a-light type="point" intensity="1" position="2 4 4"></a-light>
				<a-marker preset="hiro">
						<a-entity gltf-model="acropolis.gltf" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
				</a-marker>
				<a-entity camera></a-entity>
		</a-scene>
    </body>
</html>
